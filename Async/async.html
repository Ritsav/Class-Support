<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        const fruits = ['apple', 'orange', 'mango']

        function add_fruits_async(... fruits_arr) {
            setTimeout(() => {
                for(let fruit of fruits_arr) {
                    fruits.push(fruit)
                }
            }, 1000)
        }

        function display_async() {
            setTimeout(() => {
                document.write("<br>Fruits: ", fruits)
            })
        }

        add_fruits_async("papaya", 'banana', 'kiwi')
        display_async()
        add_fruits_async('pear')
        display_async()
    </script>
</body>
</html>
