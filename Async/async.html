<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        const fruits = ['apple', 'orange', 'mango']

        function add_fruits_async(... fruits_arr) {
            setTimeout(() => {
                for(let fruit of fruits_arr) {
                    fruits.push(fruit)
                }
            }, 1000)
        }

        function display_async() {
            setTimeout(() => {
                document.write("<br>Fruits: ", fruits)
            }, 2000)
        }

        // add_fruits_async("papaya", 'banana', 'kiwi')
        // display_async()
        // add_fruits_async('pear')
        // display_async()

        // callback -- the function that needs to wait is passed in first function
        function add_fruits_callback(new_fruit, cb) {
            setTimeout(() => {
                fruits.push(new_fruit)
                cb()
            })
        }
        // add_fruits_callback("papaya", display_async)

        // promise - .then, .catch
        function add_fruits_promise(new_fruit) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let error = true 
                    if (!error) {
                        fruits.push(new_fruit)
                        resolve()
                    }
                    else
                    {
                        reject("Something went wrong")
                    }
                }, 2000)
            })
        }
        
        // add_fruits_promise('pear')
        // .then(() => {
        //     display_async()
        // })
        // .catch(() => {
        //     document.write("Something went wrong")
        // })

        // async await
        async function demoFunction() {
            try{
                await add_fruits_promise('Pear')
                display_async()
            }
            catch(error) {
                document.write(error)
            }
        }
        demoFunction()
    </script>
</body>
</html>
