<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage 2</title>
</head>
<body>

    <script>
        let name = localStorage.getItem('name')
        document.write("Name: ", name)
        document.write("Name: ", typeof name)

        let age = localStorage.getItem('age')
        document.write("<br>Age: ", age)
        document.write("<br>Age: ", typeof age)

        let isAdmin = localStorage.getItem('isAdmin')
        document.write("<br>Role: ", isAdmin)
        document.write("<br>Role: ", typeof isAdmin)
        document.write("<br>Role: ", isAdmin == 'true' ? "Admin" : "Client")

        // JSON - JavaScript Object Notation
        // JSON: {key: value}
        // JSON.stringify(object) --> converts js object into string
        let fruits = JSON.parse(localStorage.getItem('fruits'))
        document.write("<br>Fruits: ", fruits)
        document.write("<br>Fruits: ", typeof fruits)
        document.write("<br>Fruits: ", fruits.length)

        let person = localStorage.getItem('person')
        console.log(person)
    </script>
</body>
</html>
